<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <title>Github fetcher</title>
</head>
<style>
    body {
        background-color:rgb(15, 13, 56);
        font-family: 'Roboto Mono', monospace;
        color: rgb(170, 255, 0);
    }

    .textBoxes {
        display: flex;
        justify-content: center;

    }

    .textBoxes>div {
        margin: 10px;
        padding: 20px;
        font-size: 30px;
    }

    .output {
        background-color: rgb(233, 233, 242);
        width: 1000px;
        height: 300px;
        overflow: scroll;
    }

    .outputHolder {
        justify-content: center;
        display: flex;
        padding: 1%;
    }

    .submitbuttonHolder {
        display: flex;
        justify-content: center;
        padding: 2%;
    }

    #title {
        display: flex;
        justify-content: center;
        font-size: x-large;
    }
</style>

<body>
    <div id="title">
        <p>Github Fetcher</p>
    </div>
    <div class="textBoxes">
        <form action="/url" method="GET">
            <p>Github username</p>
            <input type="text" id="username">
            <p>Repo</p>
            <input type="text" id="reponame">
            <p>Maximum count</p>
            <input type="text" id="count">
            <p>Regex</p>
            <input type="text" id="regexOrSimilarityString">
        </form>
    </div>
    <div class="submitbuttonHolder">

        <button class="submit" type="button">
            Submit
        </button>
        <button class="functionalitySwitch" type="button">
            Fetch by similarity
        </button>
    </div>
    <div class="outputHolder">
        <div class="output">

        </div>
    </div>

    <script src="index.js"></script>
</body>


</html>
